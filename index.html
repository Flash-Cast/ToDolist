<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TS ToDo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/src/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <div id="app">
    <header class="app-header">
      <h1>Tasks</h1>
      <p class="subtitle">Focus on your day</p>
    </header>

    <div class="controls">
      <div class="input-group">
        <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off" />
        <button id="add-button" aria-label="Add task">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>

      <div class="filters" id="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
    </div>

    <ul id="todo-list" class="todo-list">
      <!-- Todo items will be rendered here -->
    </ul>

    <div id="empty-state" class="empty-state hidden">
      <p>No tasks yet. Add one above!</p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
